<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Service Evaluation - Ruqma</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Page Title -->
  <h2>Service Evaluation</h2>

  <!-- Service Evaluation Form -->
  <form action="#" method="post">

    <!-- Service Dropdown -->
    <p>
      <label for="service">Service:</label><br>
      <select id="service" name="service">
        <option value="">Select Previous Service</option>
        <option value="service1">Service 1</option>
        <option value="service2">Service 2</option>
        <option value="service3">Service 3</option>
      </select>
    </p>

    <!-- Rating Section (visual only for Phase 2) -->
    <p class="stars">
      <label>Rate this Service:</label><br>

      <!-- gray, unclickable stars -->
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
    </p>

    <!-- Feedback Section -->
    <p>
      <label for="feedback">Your Feedback:</label><br>
      <textarea id="feedback" name="feedback" rows="5" cols="40"></textarea>
    </p>

    <!-- Submit Button -->
    <p>
      <input type="submit" value="Submit">
    </p>

  </form>

</body>
</html>
