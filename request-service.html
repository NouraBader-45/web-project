<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Request A Service - Ruqma</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header> 
   <!-- الهيدر: شعار + روابط + بحث -->
  <div id="topbar">
    <div id="logo-area">
      <!-- نرجّع للهوم عند الضغط على الشعار -->
      <a href="HomePage.html">
        <img src="images/logo-placeholder.png" alt="Logo" width="45" height="45">
      </a>
      <span class="site-name">Ruqma</span>
    </div>

   <!-- روابط الصفحات الأساسية -->
    <div id="nav-area">
      <a href="index.html">Home</a>
      <a href="Services.html">Services</a>
      <a href="About_us_page.html">About Us</a>
      <a href="customer-dashboard.html">Customer Dashboard</a>
      <a href="Services_Provider_Dashboard.html">Provider Dashboard</a>
    </div>
    <!-- صندوق بحث بسيط (شكل فقط) -->
    <form id="search-box" action="#" method="get">
      <input type="search" name="q" placeholder="Search">
      <button type="submit" title="Search">
        <img src="images/search-icon.png" alt="Search" width="18" height="18">
      </button>
    </form>
  </div>
  <hr>
  <!-- Breadcrumb with links -->
<div class="container">
  <nav class="breadcrumb" aria-label="Breadcrumb">
      <a href="index.html">Home</a>
    <span class="sep">›</span>
      <a href="customer-dashboard.html">Customer Dashboard</a>
    <span class="sep">›</span>
    <strong>Request A Service Page</strong>
  </nav>
</div>


</header>

  <h2>Service Request</h2>
  
  <form action="#" method="post">

  
    <p>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="customer_name">
    </p>

    <p>
      <label for="service">Service:</label><br>
      <select id="service" name="service">
        <option value="">Select Service</option>
        <option value="service1">Service 1</option>
        <option value="service2">Service 2</option>
        <option value="service3">Service 3</option>
      </select>
    </p>

    <p>
      <label for="due_date">Due Date:</label><br>
      <input type="date" id="due_date" name="due_date">
    </p>

    <p>
      <label for="description">Description:</label><br>
      <textarea id="description" name="description" rows="5" cols="40"></textarea>
    </p>

    <p>
      <input type="submit" value="Submit Request">
    </p>

  </form>

</body>
</html>
