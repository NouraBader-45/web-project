</header>

  <h2>Service Evaluation</h2>

  <form action="#" method="post">

    <p>
      <label for="service">Service:</label><br>
      <select id="service" name="service">
        <option value="">Select Previous Service</option>
        <option value="">Service1</option>
        <option value="">Service2</option>
        <option value="">Service3</option>
       
      </select>
    </p>

    <p class="stars">
      <label>Rate this Service:</label><br>
	  
      <input type="radio" id="star5" name="rating" value="5">
      <label for="star5" class="star">&#9733;</label>

      <input type="radio" id="star4" name="rating" value="4">
      <label for="star4" class="star">&#9733;</label>

      <input type="radio" id="star3" name="rating" value="3">
      <label for="star3" class="star">&#9733;</label>

      <input type="radio" id="star2" name="rating" value="2">
      <label for="star2" class="star">&#9733;</label>

      <input type="radio" id="star1" name="rating" value="1">
      <label for="star1" class="star">&#9733;</label>
    </p> 
    <p> 
      <label for="feedback">Your Feedback:</label><br>
      <textarea id="feedback" name="feedback" rows="5" cols="40"></textarea>
    </p>

    <p>
      <input type="submit" value="Submit">
    </p>

  </form>
